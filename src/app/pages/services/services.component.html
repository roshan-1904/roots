<!-- Services Hero Section -->
<section class="relative bg-gradient-to-r from-sky-100 to-blue-100 py-20 md:py-32 text-center overflow-hidden">
  <div class="absolute inset-0 bg-cover bg-center opacity-30" style="background-image: url('assets/hero-bg.jpg');"></div>
  <div class="relative z-10 max-w-4xl mx-auto px-4">
    <h1 class="text-5xl md:text-6xl font-extrabold text-blue-800 leading-tight">
      Our Comprehensive Services
    </h1>
    <p class="mt-4 text-xl md:text-2xl text-gray-800 font-light">
      Personalized Care for Every Step of Your Journey
    </p>
  </div>
</section>

<!-- Services Grid Section -->
<section class="max-w-6xl mx-auto py-16 px-6">
  <app-section-heading
    title="Explore Our Expertise"
    subtitle="Tailored Solutions for Your Health Needs">
  </app-section-heading>

  <div class="mt-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    <div
      *ngFor="let s of services"
      (click)="goToService(s.id)"
      class="card p-8 text-center cursor-pointer flex flex-col items-center">
      <div class="text-5xl text-sky-600 mb-4">{{ s.icon }}</div>
      <h3 class="font-bold text-xl text-gray-800 mb-2">{{ s.title }}</h3>
      <p class="text-gray-600 leading-relaxed">{{ s.desc }}</p>
      <button class="mt-4 text-sky-600 font-semibold hover:underline">
        Learn More â†’
      </button>
    </div>
  </div>
</section>

<!-- CTA Section (Reusing Home CTA for consistency) -->
<section class="bg-gradient-to-r from-sky-600 to-blue-500 py-20 text-center text-white relative overflow-hidden">
  <div class="absolute inset-0 opacity-20" style="background-image: url('assets/cta-pattern.png'); background-size: cover;"></div>
  <div class="relative z-10 max-w-4xl mx-auto px-4">
    <h2 class="text-4xl md:text-5xl font-extrabold leading-tight">
      Ready to Discuss Your Needs?
    </h2>
    <p class="mt-4 text-lg md:text-xl font-light opacity-90">
      Our specialists are here to provide guidance and support.
    </p>
    <button
      routerLink="/appointment"
      class="mt-8 bg-white text-sky-600 text-lg px-8 py-4 rounded-full shadow-lg hover:bg-sky-700 hover:text-white transform hover:scale-105 transition-all duration-300 ease-in-out">
      Book Your Appointment
    </button>
  </div>
</section>
