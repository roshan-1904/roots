<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="bg-pink-50 py-16 text-center">
  <h1 class="text-4xl font-bold text-pink-600">Book Appointment</h1>
  <p class="text-gray-600 mt-2">We will contact you shortly</p>
</section>

<section class="max-w-xl mx-auto py-16 px-6">
  <form (ngSubmit)="submit()" #f="ngForm"
        class="bg-white p-8 rounded shadow space-y-4">

    <input type="text" name="name" [(ngModel)]="appointment.name"
      placeholder="Full Name" required
      class="w-full border p-3 rounded">

    <input type="tel" name="phone" [(ngModel)]="appointment.phone"
      placeholder="Phone Number" required
      class="w-full border p-3 rounded">

    <select name="service" [(ngModel)]="appointment.service"
      class="w-full border p-3 rounded" required>
      <option value="">Select Service</option>
      <option>IVF</option>
      <option>PCOD</option>
      <option>Gynecology</option>
      <option>Fertility Preservation</option>
    </select>

    <input type="date" name="date" [(ngModel)]="appointment.date"
      class="w-full border p-3 rounded" required>

    <input type="time" name="time" [(ngModel)]="appointment.time"
      class="w-full border p-3 rounded" required>

    <button
      class="w-full bg-pink-500 text-white py-3 rounded hover:bg-pink-600">
      Submit
    </button>
  </form>
</section>

</body>
</html>
