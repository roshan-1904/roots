<section class="min-h-screen flex items-center justify-center bg-sky-50">
  <form (ngSubmit)="submit()" class="bg-white p-8 rounded-xl shadow-lg w-96 space-y-6">
    <h2 class="text-3xl font-bold text-center text-blue-800 mb-6">Admin Login</h2>

    <div>
      <label for="username" class="sr-only">Username</label>
      <input type="text" id="username" [(ngModel)]="login.username" name="username"
        placeholder="Username" required
        class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
    </div>

    <div>
      <label for="password" class="sr-only">Password</label>
      <input type="password" id="password" [(ngModel)]="login.password" name="password"
        placeholder="Password" required
        class="w-full border border-gray-300 p-3 rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500">
    </div>

    <button type="submit"
      class="w-full bg-sky-600 text-white py-3 rounded-lg shadow-md hover:bg-sky-700 transform hover:scale-105 transition-all duration-300 ease-in-out">
      Login
    </button>
  </form>
</section>
