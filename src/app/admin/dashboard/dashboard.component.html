
<section class="min-h-screen bg-gray-100 p-6 pt-24"> <!-- Added pt-24 for padding below navbar -->

  <div class="max-w-7xl mx-auto">

    <div class="flex justify-between items-center mb-8">

      <h1 class="text-3xl font-extrabold text-blue-800">Admin Dashboard</h1>

      <button (click)="logout()"

        class="bg-sky-600 text-white px-6 py-3 rounded-lg shadow-md hover:bg-sky-700 transition-colors duration-200">

        Logout

      </button>

    </div>



    <div class="bg-white p-6 rounded-xl shadow-lg">

      <h2 class="text-2xl font-bold text-gray-800 mb-6">Contact Submissions</h2>



      <div *ngIf="contactSubmissions.length === 0" class="text-center text-gray-500 py-10">

        <p>No contact submissions found.</p>

      </div>



      <div *ngIf="contactSubmissions.length > 0" class="overflow-x-auto">

        <table class="min-w-full divide-y divide-gray-200">

          <thead class="bg-gray-50">

            <tr>

              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>

              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>

              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message</th>

              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Service Type</th>

              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Submitted At</th>

            </tr>

          </thead>

          <tbody class="bg-white divide-y divide-gray-200">

            <tr *ngFor="let submission of contactSubmissions">

              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ submission.name }}</td>

              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ submission.email }}</td>

              <td class="px-6 py-4 text-sm text-gray-500">{{ submission.message }}</td>

              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ submission.serviceType }}</td>

              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ submission.submittedAt | date:'short' }}</td>

            </tr>

          </tbody>

        </table>

      </div>

    </div>

  </div>

</section>
