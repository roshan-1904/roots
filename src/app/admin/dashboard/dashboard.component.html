
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="min-h-screen bg-gray-100 p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-pink-600">Admin Dashboard</h1>
    <button (click)="logout()" class="bg-pink-500 text-white px-4 py-2 rounded">
      Logout
    </button>
  </div>

  <div class="grid md:grid-cols-3 gap-6">

    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-bold mb-2">Services</h3>
      <ul><li *ngFor="let s of services">{{ s }}</li></ul>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-bold mb-2">Blogs</h3>
      <ul><li *ngFor="let b of blogs">{{ b }}</li></ul>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <h3 class="font-bold mb-2">Appointments</h3>
      <ul><li *ngFor="let a of appointments">{{ a }}</li></ul>
    </div>

  </div>
</section>

</body>
</html>
