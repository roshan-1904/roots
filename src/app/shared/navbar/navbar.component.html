<style>
    .logo-block {
      background-color: #4caf4f00;
      width: 300px; 
      padding: 2px; 
      text-align: center; 
      border-radius: 10px; 
    }

    .logo-block img {
      max-width: 100%;
      height: auto;
    }
  </style>
<nav class="fixed top-0 left-0 w-full bg-pink-500 shadow-md z-50">
  <div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-7">
    <div class="flex justify-between items-center h-17">
      
        <div class="logo-block">
    <img src="https://rootsclinics.in/wp-content/uploads/2025/02/logo-white-1.png" alt="Roots Clinic Logo">
  </div>
      <a routerLink="/" class="flex-shrink-0 text-2xl font-extrabold text-blue-800">
  
      </a>

     
      <div class="hidden md:flex items-center space-x-6">
        <a *ngFor="let link of navLinks"
          [routerLink]="link.path"
          routerLinkActive="text-sky-600 font-semibold"
          [routerLinkActiveOptions]="{exact:true}"
          class="text-gray-700 hover:text-sky-600 px-3 py-2 rounded-md text-sm font-medium transition-colors duration-200">
          {{ link.name }}
        </a>
      </div>
    
      <div class="-mr-2 flex md:hidden">
        <button (click)="toggleMenu()" type="button"
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:text-sky-600 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-sky-500">
          <span class="sr-only">Open main menu</span>
          <svg *ngIf="!mobileOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg *ngIf="mobileOpen" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="mobileOpen" class="md:hidden">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a *ngFor="let link of navLinks"
        [routerLink]="link.path"
        routerLinkActive="bg-sky-50 text-sky-600"
        [routerLinkActiveOptions]="{exact:true}"
        class="text-gray-700 hover:bg-gray-50 hover:text-sky-600 block px-3 py-2 rounded-md text-base font-medium transition-colors duration-200">
        {{ link.name }}
      </a>
    </div>
  </div>
</nav>
